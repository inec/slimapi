<section class="card login">
  <form name="myform"
    novalidate>

    <div class="textintro">
      <h1>Hi there!</h1>
      <p>Log-in to access the awesomeness!</p>
      <p >valid: {{ myform.email.$valid}}</p>
    </div>

    <fieldset>
      <input type="email" name="email" placeholder="Email"
       ng-model="user.email"  ng-required="true">

<p class="error vlidationerror" 
ng-show=" myform.email.$touched && myform.email.$invalid ">
Plese use a vlide email</p>

      <input type="password" name="password" placeholder="Password"
      ng-model="user.password" ng-required="true">

<p class="error vlidationerror" 
ng-show=" myform.password.$touched && myform.password.$invalid ">
Plese use a complex passwod</p>
    </fieldset>

    <button type="submit" class="btn"
      ng-disabled="myform.$invalid">Login</button>
    <p>or <a ng-href="#/register">register</a></p>
  </form>
</section>
